<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Chow | iPortfolio</title>
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="pfp">
            <img src="/static/images/sus.png" alt="Profile Picture">
        </div>
        <p>Edwin Chow</p>
    </div>

    <!-- Main container -->

    <div class="main">

        <div class="chatbox" id="chatbox">
            <h5 id="timestamp" class="timestamp"></h5>
                <p id="starting-message" class="bot-text">
                    Hey there, glad you're here. 
                </p>
        </div>

        <div class="lowerbar">
            <div class="inputbox-container">
                <input type="text" name="message" id="text-input" class="input-box" placeholder="iPortfolio">

                <div class="icons">
                    <button class="send-button">
                        <img src="/static/images/send.png" alt="Send button" class="send-button-img">
                    </button>
                </div>

            </div>

        </div>

    </div>

    <script src="/static/scripts/chat.js"></script>
    <script src="/static/scripts/responses.js"></script>
</body>
</html>
